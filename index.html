<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kartenspiel</title>
        <link rel="stylesheet" href="styles.css">
        
        <!-- Manifest einbinden -->
        <link rel="manifest" href="/manifest.json">
    </head>
    
    <body>
        <div class="container">
            <!-- Rangliste links -->
            <div class="leaderboard">
                <h2>Rangliste</h2>
                <ul id="timeLeaderboard"></ul>
            </div>
    
            <!-- Spielbereich in der Mitte -->
            <div class="game-area">
                <div class="game-ui">
                    <h2>Deck of Cards</h2>
                    <button onclick="drawCard()">Draw</button>
                    <button onclick="reshuffleDeck()">Shuffle</button>
                    <p id="timeElapsed">Zeit: 0s</p>
                </div>
    
                <div id="card">Draw a card</div> <!-- Karte unter H2-Box -->
            </div>
    
            <!-- Infos zu Kartenfarben rechts -->
            <div class="container">
                <h2>Kartenfarben</h2>
                <div class="symbol">♥ - Herz</div>
                <div class="symbol">♦ - Karo</div>
                <div class="symbol">♣ - Kreuz</div>
                <div class="symbol">♠ - Pik</div>
            </div>
        </div>
    
        <script src="script.js"></script>
    
    </body>
</html>
